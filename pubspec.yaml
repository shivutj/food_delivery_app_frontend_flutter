name: food_delivery_app
description: A food delivery mobile application
publish_to: "none"
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2

  # Networking
  http: ^1.2.0

  # State Management
  provider: ^6.0.5

  # Storage
  shared_preferences: ^2.2.0

  # Media
  image_picker: ^1.0.7
  video_player: ^2.8.2
  cached_network_image: ^3.3.0

  # UI
  shimmer: ^3.0.0
  smooth_page_indicator: ^1.1.0
  flutter_rating_bar: ^4.0.1

  # Maps & Location
  google_maps_flutter: ^2.5.0
  geolocator: ^10.1.0
  geocoding: ^2.1.1

  # Charts
  fl_chart: ^0.66.0

  # Utils
  intl: ^0.18.1
  pinput: ^3.0.1
  url_launcher: ^6.3.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  
